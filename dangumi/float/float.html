<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>floatでボックスの幅と位置を指定する</title>
<style type="text/css">
/*#body{
    text-align:center;
}*/
#wrapper {
	width: 100%; /* レイアウト全体の幅を指定 */

}
#header {       
    background-color: #DDDDDD;
    height: 50px;
    }
#container{
    position:relative;
    margin:10px 0;
    width:100%;
    }
#primary {
    margin:0 155px;
    background-color: #C7D5ED;
    
}
#secondary {
	position: absolute; /* 値にabsoluteを指定*/ 
    left:0px;
    top:0px;
    width:145px;
    background-color: #F9CFBA;
}
#advertisement {
	position: absolute; /* 値にabsoluteを指定*/ 
    right:0px;
    top:0px;
    width:145px;
    background-color: #E5c7ED;
}
#footer{
    background-color:#DDDDDD;
    height:50px;


}

</style>
</head>
<body>
    <div id="wrapper">
        <!--<div id="header"><br /></div>-->
        <div id="header"><br /></div>
            <div id="container">
                <div id="primary"><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></div>
                <div id="secondary"><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></div>
                <div id="advertisement"><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></div>
            </div>
        </div>
    <div id="footer"><br /></div>
</body>
</html>
